<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collecting Data</title>

    <!-- Material-UI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-components-web@10.0.0/dist/material-components-web.min.css">

    <!-- Material-UI Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Material-UI JS -->
    <script src="https://cdn.jsdelivr.net/npm/material-components-web@10.0.0/dist/material-components-web.min.js"></script>

    <!-- Custom CSS -->
    <style>
        body {
            margin: 50px auto;
            max-width: 50%;
            min-width: 300px;
            background-color: #f0f0f0; /* Android-like background color */
        }

        .mdc-card {
            margin-top: 20px;
            background-color: #ffffff; /* Card background color */
            border-radius: 8px; /* Card border radius */
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2); /* Card box shadow */
        }

        .mdc-text-field {
            width: 100%;
            margin-bottom: 20px;
        }

        .mdc-floating-label {
            color: #2196F3; /* Label color */
        }

        .mdc-line-ripple::before {
            background-color: #2196F3; /* Input underline color on focus */
        }

        .mdc-button {
            background-color: #2196F3; /* Button background color */
            color: #fff; /* Button text color */
        }

        .mdc-button:hover {
            background-color: #1565c0; /* Button background color on hover */
        }
    </style>
</head>

<body class="container">
    <h2 class="text-primary">Hey There, Help Us In Collecting Data</h2>

    <form class="container" id="contactForm">
        <div class="mdc-card">
            <div class="mdc-card__content">
                <div class="mdc-text-field">
                    <input type="text" class="mdc-text-field__input" id="name">
                    <label class="mdc-floating-label" for="name">Enter Your Name</label>
                    <div class="mdc-line-ripple"></div>
                </div>

                <div class="mdc-text-field">
                    <input type="text" class="mdc-text-field__input" id="email">
                    <label class="mdc-floating-label" for="email">Private Message</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
            <button type="submit" class="mdc-button mdc-button--raised mdc-button--primary">Submit</button>
        </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBEtXBiFXnk3jPmb6wdfW4SOvMXJQIjCzg",
    authDomain: "saraha-5e7fd.firebaseapp.com",
    databaseURL: "https://saraha-5e7fd-default-rtdb.firebaseio.com/",
    projectId: "saraha-5e7fd",
    storageBucket: "saraha-5e7fd.appspot.com",
    messagingSenderId: "942089850758",
    appId: "1:942089850758:web:bc767461bc426a904e2607"
        };

        firebase.initializeApp(firebaseConfig);

        var messagesRef = firebase.database().ref('collectedData');

        document.getElementById('contactForm').addEventListener('submit', submitForm);

        function submitForm(e) {
            e.preventDefault();

            var name = getInputVal('name');
            var email = getInputVal('email');

            saveMessage(name, email);
            document.getElementById('contactForm').reset();
        }

        function getInputVal(id) {
            return document.getElementById(id).value;
        }

        function saveMessage(name, email) {
            var newMessageRef = messagesRef.push();
            newMessageRef.set({
                name: name,
                email: email,
            });
        }
    </script>
</body>

</html>
