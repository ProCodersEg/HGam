<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message to Specific User</title>

    <!-- Material-UI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-components-web@10.0.0/dist/material-components-web.min.css">

    <!-- Material-UI Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Material-UI JS -->
    <script src="https://cdn.jsdelivr.net/npm/material-components-web@10.0.0/dist/material-components-web.min.js"></script>

    <!-- Custom CSS -->
    <style>
        body {
            margin: 50px auto;
            max-width: 50%;
            min-width: 300px;
            background-color: #f0f0f0; /* Android-like background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .mdc-card {
            width: 100%;
            background-color: #f1f1f1; /* Card background color */
            border-radius: 8px; /* Card border radius */
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2); /* Card box shadow */
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .mdc-text-field {
            width: 100%;
            margin-bottom: 20px;
        }

        .mdc-floating-label {
            color: #2196F3; /* Label color */
        }

        .mdc-line-ripple::before {
            background-color: #2196F3; /* Input underline color on focus */
        }

        .mdc-button {
            width: 100%; /* Button takes up full width */
background-color: #000; /* Button background color */
color: #fff; /* Button text color */
border-radius: 25px; /* Adjust the radius value as needed */
        }

        .mdc-button:hover {
            background-color: #000000; /* Button background color on hover */
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-photo {
            width: 100px; /* Adjust the size of the circular image as needed */
            height: 100px; /* Adjust the size of the circular image as needed */
            border-radius: 50%; /* Create a circular image */
            overflow: hidden;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="mdc-card">
        <div class="user-info">
            <div class="user-photo">
                <img src="" alt="User Photo" id="userPhoto">
            </div>
            <div id="userName"></div>
        </div>
        <h2 class="text-primary">Send Message to Specific UID</h2>
        <form id="contactForm">
            <div class="mdc-text-field">
                <input type="text" class="mdc-text-field__input" id="name">
                <label class="mdc-floating-label" for="name">Enter Your Name</label>
                <div class="mdc-line-ripple"></div>
            </div>

            <div class="mdc-text-field">
                <input type="text" class="mdc-text-field__input" id="message">
                <label class="mdc-floating-label" for="message">Private Message</label>
                <div class="mdc-line-ripple"></div>
            </div>
            <button type="submit" class="mdc-button mdc-button--raised mdc-button--primary">Submit Message</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBEtXBiFXnk3jPmb6wdfW4SOvMXJQIjCzg",
authDomain: "saraha-5e7fd.firebaseapp.com",
databaseURL: "https://saraha-5e7fd-default-rtdb.firebaseio.com/",
projectId: "saraha-5e7fd",
storageBucket: "saraha-5e7fd.appspot.com",
messagingSenderId: "942089850758",
appId: "1:942089850758:web:bc767461bc426a904e2607"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Function to get URL parameters
        function getURLParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Fetch the user ID from the URL
        var userId = getURLParameter('user_id');

        // Create a reference to the user's messages in the database
        var userMessagesRef = firebase.database().ref('users/' + userId + '/messages');

        // Reference to the Firestore collection
        var firestore = firebase.firestore();
        var usersCollection = firestore.collection('users');

        // Get user data from Firestore
        usersCollection.doc(userId).get().then(function(doc) {
            if (doc.exists) {
                var userData = doc.data();
                var userPhoto = document.getElementById('photoUrl');
                var userName = document.getElementById('name');
                
                // Set user photo and name
                userPhoto.src = userData.photo; // Replace 'photo' with the actual field name for the photo URL in your Firestore document
                userName.innerText = userData.name; // Replace 'name' with the actual field name for the user's name in your Firestore document
            } else {
                console.log('No such document!');
            }
        }).catch(function(error) {
            console.log('Error getting document:', error);
        });

        document.getElementById('contactForm').addEventListener('submit', submitForm);

        function submitForm(e) {
            e.preventDefault();

            var name = getInputVal('name');
            var message = getInputVal('message');

            saveMessage(name, message);
            document.getElementById('contactForm').reset();
        }

        function getInputVal(id) {
            return document.getElementById(id).value;
        }

        function saveMessage(name, message) {
            var newMessageRef = userMessagesRef.push();
            newMessageRef.set({
                name: name,
                message: message,
            });
        }
    </script>
</body>

</html>
