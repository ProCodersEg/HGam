<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message to Specific User</title>

    <!-- Material-UI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-components-web@10.0.0/dist/material-components-web.min.css">

    <!-- Material-UI Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .mdc-card {
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .mdc-text-field {
            width: 100%;
            margin-bottom: 20px;
        }

        .mdc-floating-label {
            color: #2196F3;
        }

        .mdc-line-ripple::before {
            background-color: #2196F3;
        }

        .mdc-button {
            background-color: #2196F3;
            color: #fff;
            width: 100%;
        }

        .mdc-button:hover {
            background-color: #000000;
        }

        .message-form {
            padding: 20px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-name {
            font-weight: bold;
        }

        .disabled-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="user-profile">
            <img class="user-avatar" id="userAvatar" src="" alt="User Avatar">
            <span class="user-name" id="userName"></span>
        </div>
        <div class="mdc-card">
            <div class="mdc-card__content">
                <form class="message-form" id="contactForm">
                    <div class="mdc-text-field">
                        <input type="text" class="mdc-text-field__input" id="name">
                        <label class="mdc-floating-label" for="name">Enter Your Name</label>
                        <div class="mdc-line-ripple"></div>
                    </div>

                    <div class="mdc-text-field">
                        <input type="text" class="mdc-text-field__input" id="message">
                        <label class="mdc-floating-label" for="message">Private Message</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                    <button type="submit" class="mdc-button mdc-button--raised mdc-button--primary" id="submitButton" disabled>Submit Message</button>
                </form>
            </div>
        </div>
        <div class="disabled-toast" id="toast">Please provide a user ID in the URL.</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>

    <script>
        // Your Firebase configuration here
        var firebaseConfig = {
           apiKey: "AIzaSyBEtXBiFXnk3jPmb6wdfW4SOvMXJQIjCzg",
authDomain: "saraha-5e7fd.firebaseapp.com",
databaseURL: "https://saraha-5e7fd-default-rtdb.firebaseio.com/",
projectId: "saraha-5e7fd",
storageBucket: "saraha-5e7fd.appspot.com",
messagingSenderId: "942089850758",
appId: "1:942089850758:web:bc767461bc426a904e2607"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Function to get URL parameters
        function getURLParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Fetch the user ID from the URL
        var userId = getURLParameter('user_id');
        var userAvatar = document.getElementById('userAvatar');
        var userName = document.getElementById('userName');
        var submitButton = document.getElementById('submitButton');
        var toast = document.getElementById('toast');

        if (userId) {
            // Fetch user data based on userId (Replace this with your actual data fetching logic)
            // For example, you can use Firebase to fetch user data
            // Here, we're just setting placeholder values
            userAvatar.src = 'placeholder.jpg';
            userName.textContent = 'User Name';

            // Enable the submit button
            submitButton.disabled = false;
        } else {
            // Disable the submit button and show the toast
            submitButton.disabled = true;
            toast.style.display = 'block';
        }

        document.getElementById('contactForm').addEventListener('submit', submitForm);

        function submitForm(e) {
            e.preventDefault();

            var name = getInputVal('name');
            var message = getInputVal('message');

            // Save the message to the database (Replace this with your database logic)
            // For example, you can use Firebase to save the message
            // Here, we're just displaying a message for demonstration
            console.log('Message saved:', name, message);

            // Reset the form
            document.getElementById('contactForm').reset();
        }

        function getInputVal(id) {
            return document.getElementById(id).value;
        }
    </script>
</body>

</html>
